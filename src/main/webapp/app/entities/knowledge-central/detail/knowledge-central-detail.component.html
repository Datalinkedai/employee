<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="knowledgeCentral">
      <h2 data-cy="knowledgeCentralDetailsHeading">
        <span jhiTranslate="employeeApp.knowledgeCentral.detail.title">Knowledge Central</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ knowledgeCentral.id }}</span>
        </dd>
        <dt><span jhiTranslate="employeeApp.knowledgeCentral.averageResult">Average Result</span></dt>
        <dd>
          <span>{{ knowledgeCentral.averageResult }}</span>
        </dd>
        <dt><span jhiTranslate="employeeApp.knowledgeCentral.candidateTaken">Candidate Taken</span></dt>
        <dd>
          <div *ngIf="knowledgeCentral.candidateTaken">
            <a [routerLink]="['/candidate', knowledgeCentral.candidateTaken?.id, 'view']">{{ knowledgeCentral.candidateTaken?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/knowledge-central', knowledgeCentral.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
